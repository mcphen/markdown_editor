<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
      initial-scale=1.0">
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/simplemde/dist/simplemde.min.css">
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .CodeMirror {
            flex: 1;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }
        .hidden {
            display: none;
            }
</style>
</head>
<body  ondrop="dropHandler(event);">

    <div id="notification" class="hidden">
        <p id="message"></p>
        <button id="close-button" onClick="closeNotification()">
          Close
        </button>
        <button id="restart-button" onClick="restartApp()" class="hidden">
          Restart
        </button>
      </div>
    <textarea id="editor"></textarea>

    
    <script>
        var editor = new SimpleMDE({
          element: document.getElementById('editor')
        });

        const { ipcRenderer } = require('electron');

        ipcRenderer.on('editor-event', (event, arg) => {
          console.log(arg);
          event.sender.send('editor-reply', `Received ${arg}`);
  
          if (arg === 'toggle-bold') {
            editor.toggleBold();
          }

          if (arg === 'toggle-italic') {
            editor.toggleItalic();
          }

          if (arg === 'save') {
            event.sender.send('save', editor.value());
            }
        });

        ipcRenderer.send('editor-reply', 'Page Loaded');

        ipcRenderer.on('load', (event, content) => {
            if (content) {
            editor.value(content);
            }
        });

        function dropHandler(ev) {
           // console.log('File(s) dropped');

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            if (ev.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                // If dropped items aren't files, reject them
                if (ev.dataTransfer.items[i].kind === 'file') {
                    var file = ev.dataTransfer.items[i].getAsFile();
                   // console.log(file);
                   // console.log('... file[' + i + '].name = ' + file.type);

                    var reader = new FileReader();
                            reader.onload = e => {
                            //console.log(e.target.result);
                            editor.codemirror.setValue(e.target.result);
                    };

                    reader.readAsText(file);
                }
                }
            } else {
                // Use DataTransfer interface to access the file(s)
                for (var i = 0; i < ev.dataTransfer.files.length; i++) {
                console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
                }
            }
        }


        const notification = document.getElementById('notification');
        const message = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');
        ipcRenderer.on('update_available', () => {
        ipcRenderer.removeAllListeners('update_available');
        message.innerText = 'A new update is available. Downloading now...';
        notification.classList.remove('hidden');
        });
        ipcRenderer.on('update_downloaded', () => {
        ipcRenderer.removeAllListeners('update_downloaded');
        message.innerText = 'Update Downloaded. It will be installed on restart. Restart now?';
        restartButton.classList.remove('hidden');
        notification.classList.remove('hidden');
        });

        function closeNotification() {
        notification.classList.add('hidden');
        }
        function restartApp() {
        ipcRenderer.send('restart_app');
        }

        ipcMain.on('restart_app', () => {
            autoUpdater.quitAndInstall();
        });

  </script>

</body>
</html>
